ID: akb_resources
_schema-version: 3.1.0
version: 1.0.0

resources:
    -
        name: akb_hdi
        parameters:
            service-plan: hdi-shared
            service: hanatrial
            config: {schema: akb_schema}
            shared: true
        properties:
            hdi-container-name: '${service-name}'
        type: com.sap.xs.hdi-container
    -
        name: akb_conn
        type: org.cloudfoundry.managed-service
        parameters:
            service: connectivity
            service-plan: lite
            shared: true
    -
        name: akb_dest
        type: org.cloudfoundry.managed-service
        parameters:
            service: destination
            service-plan: lite
            shared: true
    -
        name: akb_uaa
        parameters:
            path: ./xs-security.json
            service-plan: application
            service: xsuaa
            shared: true
        type: org.cloudfoundry.managed-service

