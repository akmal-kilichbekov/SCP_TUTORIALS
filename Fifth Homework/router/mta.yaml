ID: akb_router
_schema-version: 3.1.0
version: 1.0.0

modules:
    -
        name: router
        type: nodejs
        path: ./
        properties:
            XS_APP_LOG_akbEL: debug
        build-parameters:
            ignore: [".git/", ".idea/", ".gitignore", ".gitlab-ci.yml", "mta.jar", "mta.yaml"]
        parameters:
            disk-quota: 256M
            memory: 128M
        requires:
            - {name: akb_router}
            - {name: akb_conn}
            - {name: akb_dest}
            - {name: akb_uaa}
            - {name: akb_srv, group: destinations, properties: {name: akb_srv, url: '~{url}', forwardAuthToken: true}}
resources:
    -
        name: akb_srv
        type: configuration
        parameters:
            provider-nid: mta
            provider-id: 'akb_backend:akb_srv'
            version: '>=0.0.1'
    -
        name: akb_dest
        type: org.cloudfoundry.existing-service
    -
        name: akb_conn
        type: org.cloudfoundry.existing-service
    -
        name: akb_uaa
        type: org.cloudfoundry.existing-service
    -
        name: akb_router
        type: org.cloudfoundry.existing-service