ID: akb_deployer
_schema-version: 3.1.0
version: 1.0.0
parameters:
    deploy_mode: html5-repo

modules:
    -
        name: deployer
        type: com.sap.html5.application-content
        path: deployer
        provides:
            - {name: deployer, public: true}
        requires:
            - {name: akb_deployer}
        build-parameters:
            ignore: [".git/", ".idea/", ".gitignore", ".gitlab-ci.yml", "mta.jar", "mta.yaml"]
            requires: [{name: cinema_create, artifacts: ['./*'], target-path: resources/cinema_create},{name: cinema_display, artifacts: ['./*'], target-path: resources/cinema_display}]
        parameters:
            disk-quota: 256M
            memory: 128M
    -
        name: cinema_create
        type: html5
        path: apps/cinema_create
        build-parameters:
            ignore: [".git/", ".idea/", ".gitignore", ".gitlab-ci.yml", "mta.jar", "mta.yaml"]
            builder: grunt
        parameters:
            disk-quota: 256M
            memory: 128M
        requires:
            - {name: akb_uaa}
    -
        name: cinema_display
        type: html5
        path: apps/cinema_display
        build-parameters:
            ignore: [".git/", ".idea/", ".gitignore", ".gitlab-ci.yml", "mta.jar", "mta.yaml"]
            builder: grunt
        parameters:
            disk-quota: 256M
            memory: 128M
        requires:
            - {name: akb_uaa}
            - {name: akb_dest}
            - {name: akb_conn}
resources:
    -
        name: akb_deployer
        type: org.cloudfoundry.existing-service
    -
        name: akb_dest
        type: org.cloudfoundry.existing-service
    -
        name: akb_conn
        type: org.cloudfoundry.existing-service
    -
        name: akb_uaa
        type: org.cloudfoundry.existing-service
